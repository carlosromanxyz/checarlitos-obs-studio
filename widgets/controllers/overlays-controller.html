<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlays Controller</title>

  <!-- Tailwind CSS v4 -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'radio-red': '#FF3B3B',
            'radio-gold': '#FFD700',
            'radio-charcoal': '#2C2C2C',
            'radio-silver': '#C0C0C0',
            'radio-wave': '#00D9FF',
            'radio-amber': '#FFBF00',
            'radio-slate': '#4A4A4A',
            'radio-cream': '#F5F5DC',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-zinc-900 text-white p-4 font-sans">

  <div class="space-y-2">

    <!-- ==================== TIKTOK LIVE ==================== -->
    <div class="border border-zinc-700 rounded-lg overflow-hidden bg-zinc-800">
      <div class="p-4 space-y-3">

        <!-- Header -->
        <div class="flex items-center gap-3">
          <i class="fa-brands fa-tiktok text-radio-wave text-2xl"></i>
          <div class="flex-1">
            <h3 class="text-lg font-semibold">TikTok Live</h3>
            <p class="text-xs text-zinc-400">Conecta tu cuenta para recibir eventos en tiempo real</p>
          </div>
          <div id="tiktok-status-badge" class="hidden">
            <span class="px-3 py-1 rounded-full text-xs font-semibold bg-green-500/20 text-green-400 border border-green-500/30">
              <i class="fa-solid fa-circle text-xs mr-1 animate-pulse"></i>
              Conectado
            </span>
          </div>
        </div>

        <!-- Username Input -->
        <div>
          <label class="block text-sm font-medium text-zinc-300 mb-2">
            <i class="fa-solid fa-at mr-1"></i>
            Username de TikTok
          </label>
          <div class="flex gap-2">
            <input
              type="text"
              id="tiktok-username-input"
              placeholder="tu_username"
              class="flex-1 px-4 py-2 bg-zinc-700 border border-zinc-600 rounded text-white text-sm focus:outline-none focus:ring-2 focus:ring-radio-wave focus:border-transparent"
            >
            <button
              id="tiktok-connect-btn"
              onclick="tiktokConnect()"
              class="px-6 py-2 bg-radio-wave hover:bg-radio-wave/80 text-zinc-900 font-semibold rounded transition-colors text-sm whitespace-nowrap"
            >
              <i class="fa-solid fa-plug mr-1"></i>
              Conectar
            </button>
            <button
              id="tiktok-disconnect-btn"
              onclick="tiktokDisconnect()"
              class="hidden px-6 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded transition-colors text-sm whitespace-nowrap"
            >
              <i class="fa-solid fa-plug-circle-xmark mr-1"></i>
              Desconectar
            </button>
          </div>
          <p class="text-xs text-zinc-500 mt-1">
            <i class="fa-solid fa-info-circle mr-1"></i>
            Solo el username, sin @ (ejemplo: checarlitos)
          </p>
        </div>

        <!-- Event Toggles -->
        <div class="border-t border-zinc-700 pt-3">
          <label class="block text-sm font-medium text-zinc-300 mb-3">
            <i class="fa-solid fa-bell mr-1"></i>
            Eventos a Mostrar
          </label>
          <div class="space-y-2">
            <!-- Greetings Toggle -->
            <label class="flex items-center justify-between p-2 bg-zinc-700/50 rounded cursor-pointer hover:bg-zinc-700 transition-colors">
              <div class="flex items-center gap-2">
                <i class="fa-solid fa-hand-wave text-radio-wave"></i>
                <span class="text-sm">Saludos (Nuevos espectadores)</span>
              </div>
              <input type="checkbox" id="toggle-greetings" checked onchange="toggleEvent('greetings', this.checked)" class="w-4 h-4 text-radio-wave bg-zinc-600 border-zinc-500 rounded focus:ring-radio-wave focus:ring-2">
            </label>

            <!-- Followers Toggle -->
            <label class="flex items-center justify-between p-2 bg-zinc-700/50 rounded cursor-pointer hover:bg-zinc-700 transition-colors">
              <div class="flex items-center gap-2">
                <i class="fa-solid fa-heart text-radio-red"></i>
                <span class="text-sm">Nuevos Seguidores</span>
              </div>
              <input type="checkbox" id="toggle-followers" checked onchange="toggleEvent('followers', this.checked)" class="w-4 h-4 text-radio-wave bg-zinc-600 border-zinc-500 rounded focus:ring-radio-wave focus:ring-2">
            </label>

            <!-- Top Liker Toggle -->
            <label class="flex items-center justify-between p-2 bg-zinc-700/50 rounded cursor-pointer hover:bg-zinc-700 transition-colors">
              <div class="flex items-center gap-2">
                <i class="fa-solid fa-trophy text-radio-gold"></i>
                <span class="text-sm">Top Liker</span>
              </div>
              <input type="checkbox" id="toggle-topliker" checked onchange="toggleEvent('topliker', this.checked)" class="w-4 h-4 text-radio-wave bg-zinc-600 border-zinc-500 rounded focus:ring-radio-wave focus:ring-2">
            </label>
          </div>
        </div>

        <!-- Connection Status -->
        <div id="tiktok-status-message" class="hidden text-sm p-3 rounded">
          <!-- Status messages will appear here -->
        </div>

      </div>
    </div>

  </div>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Socket.io Client -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <!-- Widget Scripts -->
  <script src="../js/tiktok-widget.js"></script>

  <script>
    // ==================== SOCKET.IO CONNECTION ====================
    const socket = io('http://localhost:8080', {
      reconnection: true,           // Habilitar reconexiÃ³n automÃ¡tica
      reconnectionAttempts: Infinity, // Intentos infinitos
      reconnectionDelay: 1000,      // Esperar 1s antes de reconectar
      reconnectionDelayMax: 5000,   // MÃ¡ximo 5s entre intentos
      timeout: 20000,               // Timeout de conexiÃ³n 20s
      transports: ['websocket', 'polling']
    });

    socket.on('connect', () => {
      console.log('âœ… Conectado al servidor Socket.io (Controller)');
      // Verificar estado de TikTok al reconectar
      tiktokLoadConfig();
    });

    socket.on('disconnect', () => {
      console.log('âŒ Desconectado del servidor');
      updateTikTokUI(false);
    });

    socket.on('reconnect', (attemptNumber) => {
      console.log(`ðŸ”„ Reconectado al servidor despuÃ©s de ${attemptNumber} intentos`);
      showTikTokStatus('Reconectado al servidor', 'success');
    });

    socket.on('reconnect_attempt', (attemptNumber) => {
      console.log(`ðŸ”„ Intento de reconexiÃ³n #${attemptNumber}`);
    });

    socket.on('reconnect_error', (error) => {
      console.log('âŒ Error al reconectar:', error.message);
    });

    // ==================== TIKTOK LIVE LOGIC ====================
    let tiktokConfig = {};

    function tiktokLoadConfig() {
      tiktokConfig = TikTokWidget.load();
      updateTikTokUI(tiktokConfig.isConnected);

      // Set username input
      document.getElementById('tiktok-username-input').value = tiktokConfig.username || '';

      // Load event settings
      loadEventSettings();
    }

    function updateTikTokUI(isConnected) {
      const statusBadge = document.getElementById('tiktok-status-badge');
      const connectBtn = document.getElementById('tiktok-connect-btn');
      const disconnectBtn = document.getElementById('tiktok-disconnect-btn');
      const usernameInput = document.getElementById('tiktok-username-input');

      if (isConnected) {
        statusBadge.classList.remove('hidden');
        connectBtn.classList.add('hidden');
        disconnectBtn.classList.remove('hidden');
        usernameInput.disabled = true;
      } else {
        statusBadge.classList.add('hidden');
        connectBtn.classList.remove('hidden');
        disconnectBtn.classList.add('hidden');
        usernameInput.disabled = false;
      }
    }

    function showTikTokStatus(message, type = 'info') {
      const statusDiv = document.getElementById('tiktok-status-message');
      const colors = {
        'success': 'bg-green-500/20 text-green-400 border border-green-500/30',
        'error': 'bg-red-500/20 text-red-400 border border-red-500/30',
        'info': 'bg-blue-500/20 text-blue-400 border border-blue-500/30'
      };

      statusDiv.className = `text-sm p-3 rounded ${colors[type]}`;
      statusDiv.textContent = message;
      statusDiv.classList.remove('hidden');

      // Auto-hide after 5 seconds
      setTimeout(() => {
        statusDiv.classList.add('hidden');
      }, 5000);
    }

    function tiktokConnect() {
      const username = document.getElementById('tiktok-username-input').value.trim();

      if (!username) {
        showTikTokStatus('Por favor ingresa tu username de TikTok', 'error');
        return;
      }

      // Remove @ if user included it
      const cleanUsername = username.replace('@', '');

      // Save to localStorage
      TikTokWidget.setUsername(cleanUsername);

      // Send to server via Socket.io
      socket.emit('tiktok:configure', { username: cleanUsername });

      showTikTokStatus(`Conectando a TikTok Live como @${cleanUsername}...`, 'info');
    }

    function tiktokDisconnect() {
      socket.emit('tiktok:disconnect');
      TikTokWidget.setConnected(false);
      showTikTokStatus('Desconectado de TikTok Live', 'info');
      updateTikTokUI(false);
    }

    // Toggle event visibility
    function toggleEvent(eventType, enabled) {
      const settings = JSON.parse(localStorage.getItem('tiktokEventSettings') || '{"greetings":true,"followers":true,"topliker":true}');
      settings[eventType] = enabled;
      localStorage.setItem('tiktokEventSettings', JSON.stringify(settings));

      // Emit to overlay via Socket.io
      socket.emit('tiktok:toggle-event', { eventType, enabled });

      console.log(`ðŸ“Š Evento ${eventType}: ${enabled ? 'activado' : 'desactivado'}`);
    }

    // Load event settings on page load
    function loadEventSettings() {
      const settings = JSON.parse(localStorage.getItem('tiktokEventSettings') || '{"greetings":true,"followers":true,"topliker":true}');
      document.getElementById('toggle-greetings').checked = settings.greetings;
      document.getElementById('toggle-followers').checked = settings.followers;
      document.getElementById('toggle-topliker').checked = settings.topliker;
    }

    // Listen for TikTok connection events
    socket.on('tiktok:connected', (data) => {
      console.log('âœ… Conectado a TikTok:', data.username);
      TikTokWidget.setConnected(true);
      TikTokWidget.setUsername(data.username);
      updateTikTokUI(true);
      showTikTokStatus(`Â¡Conectado a TikTok Live como @${data.username}!`, 'success');
    });

    socket.on('tiktok:disconnected', () => {
      console.log('âŒ Desconectado de TikTok');
      TikTokWidget.setConnected(false);
      updateTikTokUI(false);
    });

    socket.on('tiktok:error', (data) => {
      console.error('âŒ Error de TikTok:', data.message);
      TikTokWidget.setConnected(false);
      updateTikTokUI(false);
      showTikTokStatus(`Error: ${data.message}`, 'error');
    });

    socket.on('tiktok:status', (data) => {
      console.log('ðŸ“Š Estado de TikTok:', data);
      TikTokWidget.setConnected(data.connected);
      if (data.username) {
        TikTokWidget.setUsername(data.username);
      }
      updateTikTokUI(data.connected);
    });

    // ==================== ACCORDION LOGIC ====================
    function toggleAccordion(section) {
      const content = document.getElementById(section + '-content');
      const chevron = document.getElementById(section + '-chevron');

      content.classList.toggle('hidden');
      chevron.classList.toggle('rotate-180');
    }

    // ==================== INITIALIZATION ====================

    // Inicializar
    tiktokLoadConfig();
  </script>

</body>
</html>
