<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlays Controller</title>

  <!-- Tailwind CSS v4 -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'radio-red': '#FF3B3B',
            'radio-gold': '#FFD700',
            'radio-charcoal': '#2C2C2C',
            'radio-silver': '#C0C0C0',
            'radio-wave': '#00D9FF',
            'radio-amber': '#FFBF00',
            'radio-slate': '#4A4A4A',
            'radio-cream': '#F5F5DC',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-zinc-900 text-white p-4 font-sans">

  <div class="space-y-2">

    <!-- ==================== YOUTUBE CAROUSEL ==================== -->
    <div class="border border-zinc-700 rounded-lg overflow-hidden">
      <!-- Header -->
      <div class="flex items-center gap-3 p-3 bg-zinc-800 hover:bg-zinc-700 transition-colors">
        <span class="text-sm font-medium flex-1 cursor-pointer" onclick="toggleAccordion('youtube-carousel')">
          <i class="fa-brands fa-youtube mr-2"></i>
          Carrusel de YouTube
        </span>

        <!-- Toggle Switch -->
        <label class="relative cursor-pointer">
          <input type="checkbox" id="youtube-visible-toggle" class="sr-only peer" onchange="youtubeToggleVisibility(this.checked)">
          <div class="w-11 h-6 bg-zinc-600 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-radio-wave rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-radio-wave"></div>
        </label>

        <!-- Chevron -->
        <svg id="youtube-carousel-chevron" class="w-5 h-5 text-zinc-400 transition-transform duration-200 cursor-pointer" onclick="toggleAccordion('youtube-carousel')" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>

      <!-- Content -->
      <div id="youtube-carousel-content" class="bg-zinc-800/50 border-t border-zinc-700 hidden">
        <div class="p-3 space-y-3">

          <!-- Agregar video -->
          <div>
            <label class="block text-xs text-zinc-400 mb-1">Agregar video</label>
            <div class="flex gap-2 mb-2">
              <input
                type="text"
                id="youtube-video-id-input"
                placeholder="ID del video (ej: dQw4w9WgXcQ)"
                maxlength="11"
                class="flex-1 bg-zinc-900 border border-zinc-600 text-white px-3 py-2 rounded text-sm focus:outline-none focus:ring-2 focus:ring-radio-wave font-mono"
              >
              <button
                onclick="youtubeAddVideo()"
                class="bg-radio-wave hover:bg-radio-wave/80 text-zinc-900 px-4 py-2 rounded text-sm font-medium"
              >
                Agregar
              </button>
            </div>
            <input
              type="text"
              id="youtube-location-input"
              placeholder="Ubicación (opcional, ej: SANTIAGO)"
              maxlength="20"
              class="w-full bg-zinc-900 border border-zinc-600 text-white px-3 py-2 rounded text-sm focus:outline-none focus:ring-2 focus:ring-radio-wave"
            >
          </div>

          <!-- Lista de videos -->
          <div>
            <label class="block text-xs text-zinc-400 mb-1">Videos (<span id="youtube-video-count">0</span>)</label>
            <div id="youtube-video-list" class="max-h-64 overflow-y-auto space-y-1">
              <!-- Videos dinámicos -->
            </div>
          </div>

          <!-- Intervalo de rotación -->
          <div>
            <label class="block text-xs text-zinc-400 mb-1">Intervalo de rotación (segundos)</label>
            <input
              type="number"
              id="youtube-interval-input"
              min="5"
              max="300"
              value="30"
              class="w-full bg-zinc-900 border border-zinc-600 text-white px-3 py-2 rounded text-sm focus:outline-none focus:ring-2 focus:ring-radio-wave"
              onchange="youtubeUpdateInterval(this.value)"
            >
          </div>

          <!-- Navegación -->
          <div class="flex gap-2">
            <button
              onclick="youtubePreviousVideo()"
              class="flex-1 bg-zinc-700 hover:bg-zinc-600 text-white px-3 py-2 rounded text-sm"
            >
              ← Anterior
            </button>
            <button
              onclick="youtubeNextVideo()"
              class="flex-1 bg-zinc-700 hover:bg-zinc-600 text-white px-3 py-2 rounded text-sm"
            >
              Siguiente →
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Widget Scripts -->
  <script src="../js/youtube-carousel-widget.js"></script>

  <script>
    // ==================== ACCORDION LOGIC ====================
    function toggleAccordion(section) {
      const content = document.getElementById(section + '-content');
      const chevron = document.getElementById(section + '-chevron');

      content.classList.toggle('hidden');
      chevron.classList.toggle('rotate-180');
    }

    // ==================== YOUTUBE CAROUSEL LOGIC ====================
    let youtubeConfig = {};

    function youtubeLoadConfig() {
      youtubeConfig = YoutubeCarouselWidget.load();
      youtubeUpdateUI();
    }

    function youtubeUpdateUI() {
      // Toggle principal
      document.getElementById('youtube-visible-toggle').checked = youtubeConfig.isVisible;

      // Interval
      document.getElementById('youtube-interval-input').value = youtubeConfig.intervalSeconds || 30;

      // Video count
      document.getElementById('youtube-video-count').textContent = youtubeConfig.videos?.length || 0;

      // Video list
      youtubeRenderVideoList();
    }

    function youtubeRenderVideoList() {
      const videoList = document.getElementById('youtube-video-list');

      if (!youtubeConfig.videos || youtubeConfig.videos.length === 0) {
        videoList.innerHTML = '<p class="text-xs text-zinc-500 text-center py-4">No hay videos agregados</p>';
        return;
      }

      videoList.innerHTML = youtubeConfig.videos.map((video, index) => {
        const isActive = index === youtubeConfig.currentIndex;
        return `
          <div class="flex items-center gap-2 bg-zinc-900 border ${isActive ? 'border-radio-wave' : 'border-zinc-700'} rounded p-2">
            <input
              type="checkbox"
              ${video.isEnabled !== false ? 'checked' : ''}
              onchange="youtubeToggleVideo(${index}, this.checked)"
              class="w-4 h-4 text-radio-wave bg-zinc-600 border-zinc-500 rounded focus:ring-radio-wave focus:ring-2"
            >
            <div class="flex-1 min-w-0">
              <div class="text-sm text-white truncate">${video.location || 'Sin ubicación'}</div>
              <div class="text-xs text-zinc-400 truncate font-mono">${video.videoId}</div>
            </div>
            ${isActive ? '<i class="fa-solid fa-play text-radio-wave text-xs"></i>' : ''}
            <button
              onclick="youtubeRemoveVideo(${index})"
              class="text-red-400 hover:text-red-300 px-2 py-1"
              title="Eliminar video"
            >
              <i class="fa-solid fa-trash text-xs"></i>
            </button>
          </div>
        `;
      }).join('');
    }

    function youtubeToggleVisibility(checked) {
      YoutubeCarouselWidget.update({ isVisible: checked });
      youtubeLoadConfig();
    }

    function youtubeAddVideo() {
      const videoIdInput = document.getElementById('youtube-video-id-input');
      const locationInput = document.getElementById('youtube-location-input');

      const videoId = videoIdInput.value.trim();
      const location = locationInput.value.trim();

      if (!videoId) {
        alert('Por favor ingresa un ID de video');
        return;
      }

      if (!YoutubeCarouselWidget.isValidVideoId(videoId)) {
        alert('El ID del video no parece válido. Debe tener 11 caracteres.\nEjemplo: dQw4w9WgXcQ de https://youtube.com/watch?v=dQw4w9WgXcQ');
        return;
      }

      YoutubeCarouselWidget.addVideo(videoId, location);
      videoIdInput.value = '';
      locationInput.value = '';
      youtubeLoadConfig();
    }

    function youtubeToggleVideo(index, checked) {
      YoutubeCarouselWidget.toggleVideo(index, checked);
      youtubeLoadConfig();
    }

    function youtubeRemoveVideo(index) {
      if (confirm('¿Eliminar este video?')) {
        YoutubeCarouselWidget.removeVideo(index);
        youtubeLoadConfig();
      }
    }

    function youtubeUpdateInterval(value) {
      YoutubeCarouselWidget.setInterval(parseInt(value));
      youtubeLoadConfig();
    }

    function youtubeNextVideo() {
      YoutubeCarouselWidget.nextVideo();
      youtubeLoadConfig();
    }

    function youtubePreviousVideo() {
      YoutubeCarouselWidget.previousVideo();
      youtubeLoadConfig();
    }

    function youtubeGoToVideo(index) {
      YoutubeCarouselWidget.goToVideo(index);
      youtubeLoadConfig();
    }

    // ==================== INITIALIZATION ====================

    // Polling para sincronización (OBS compatibility)
    setInterval(() => {
      const newConfig = YoutubeCarouselWidget.load();
      if (JSON.stringify(newConfig) !== JSON.stringify(youtubeConfig)) {
        youtubeConfig = newConfig;
        youtubeUpdateUI();
      }
    }, 1000);

    // Inicializar
    youtubeLoadConfig();
  </script>

</body>
</html>
