<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Carousel Controller</title>

  <!-- Tailwind CSS v4 -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'radio-red': '#FF3B3B',
            'radio-gold': '#FFD700',
            'radio-charcoal': '#2C2C2C',
            'radio-silver': '#C0C0C0',
            'radio-wave': '#00D9FF',
            'radio-amber': '#FFBF00',
            'radio-slate': '#4A4A4A',
            'radio-cream': '#F5F5DC',
          },
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      color: #F5F5DC;
      padding: 16px;
    }

    .section {
      background: #2C2C2C;
      border: 1px solid #4A4A4A;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #00D9FF;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input, textarea {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #4A4A4A;
      color: #F5F5DC;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00D9FF;
      box-shadow: 0 0 0 2px rgba(0, 217, 255, 0.2);
    }

    button {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary {
      background: #00D9FF;
      color: #1a1a1a;
    }

    .btn-primary:hover {
      background: #00AECC;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
    }

    .btn-secondary {
      background: #4A4A4A;
      color: #F5F5DC;
    }

    .btn-secondary:hover {
      background: #5c5c5c;
    }

    .btn-danger {
      background: #FF3B3B;
      color: white;
    }

    .btn-danger:hover {
      background: #CC2F2F;
    }

    .btn-success {
      background: #FFD700;
      color: #1a1a1a;
    }

    .btn-success:hover {
      background: #CCB300;
    }

    .toggle-btn {
      width: 100%;
      padding: 12px;
      font-size: 14px;
    }

    .toggle-btn.active {
      background: #FFD700;
      color: #1a1a1a;
    }

    .video-item {
      background: #1a1a1a;
      border: 1px solid #4A4A4A;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .video-item.active {
      border-color: #00D9FF;
      background: rgba(0, 217, 255, 0.1);
    }

    .video-url {
      flex: 1;
      font-size: 12px;
      color: #C0C0C0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #C0C0C0;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-indicator.on {
      background: #FFD700;
      box-shadow: 0 0 10px #FFD700;
    }

    .status-indicator.off {
      background: #4A4A4A;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="section-title">
      <i class="fa-brands fa-youtube mr-2"></i>
      YouTube Carousel
    </div>

    <!-- Toggle visibilidad -->
    <button id="toggle-btn" class="toggle-btn" onclick="toggleVisibility()">
      <span id="status-indicator" class="status-indicator off"></span>
      <span id="status-text">Mostrar Overlay</span>
    </button>
  </div>

  <!-- Configuración de ubicación -->
  <div class="section">
    <div class="section-title">
      <i class="fa-solid fa-location-dot mr-2"></i>
      Ubicación del Badge
    </div>
    <label>Texto de ubicación (línea 2 del badge)</label>
    <input
      type="text"
      id="location-input"
      placeholder="Ej: Santiago, Chile"
      onchange="updateLocation()"
    >
  </div>

  <!-- Gestión de videos -->
  <div class="section">
    <div class="section-title">
      <i class="fa-solid fa-list mr-2"></i>
      Lista de Videos
    </div>

    <label>Agregar URL de YouTube</label>
    <div style="display: flex; gap: 8px; margin-bottom: 16px;">
      <input
        type="text"
        id="video-url-input"
        placeholder="https://youtube.com/watch?v=..."
        style="flex: 1;"
      >
      <button class="btn-primary" onclick="addVideo()">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div id="video-list">
      <!-- Videos se cargarán dinámicamente -->
    </div>
  </div>

  <!-- Configuración de reproducción -->
  <div class="section">
    <div class="section-title">
      <i class="fa-solid fa-sliders mr-2"></i>
      Configuración de Reproducción
    </div>

    <label>Duración por video (segundos)</label>
    <input
      type="number"
      id="duration-input"
      min="5"
      max="300"
      value="30"
      onchange="updateDuration()"
      style="margin-bottom: 12px;"
    >

    <button id="autoplay-btn" class="toggle-btn" onclick="toggleAutoplay()">
      <i class="fa-solid fa-play mr-2"></i>
      <span id="autoplay-text">Autoplay: ON</span>
    </button>
  </div>

  <!-- Controles de navegación -->
  <div class="section">
    <div class="section-title">
      <i class="fa-solid fa-gamepad mr-2"></i>
      Controles de Navegación
    </div>

    <div class="controls-grid">
      <button class="btn-secondary" onclick="previousVideo()">
        <i class="fa-solid fa-backward mr-2"></i>
        Anterior
      </button>
      <button class="btn-secondary" onclick="nextVideo()">
        Siguiente
        <i class="fa-solid fa-forward ml-2"></i>
      </button>
    </div>
  </div>

  <!-- Widget script -->
  <script src="../js/youtube-carousel-widget.js"></script>

  <script>
    let config = {};

    // Cargar configuración inicial
    function loadConfig() {
      config = YoutubeCarouselWidget.load();
      updateUI();
    }

    // Actualizar UI con la configuración actual
    function updateUI() {
      // Toggle button
      const toggleBtn = document.getElementById('toggle-btn');
      const statusIndicator = document.getElementById('status-indicator');
      const statusText = document.getElementById('status-text');

      if (config.isVisible) {
        toggleBtn.classList.add('active');
        statusIndicator.classList.remove('off');
        statusIndicator.classList.add('on');
        statusText.textContent = 'Ocultar Overlay';
      } else {
        toggleBtn.classList.remove('active');
        statusIndicator.classList.remove('on');
        statusIndicator.classList.add('off');
        statusText.textContent = 'Mostrar Overlay';
      }

      // Location input
      document.getElementById('location-input').value = config.location || '';

      // Duration input
      document.getElementById('duration-input').value = config.duration || 30;

      // Autoplay button
      const autoplayBtn = document.getElementById('autoplay-btn');
      const autoplayText = document.getElementById('autoplay-text');
      if (config.autoplay) {
        autoplayBtn.classList.add('active');
        autoplayText.textContent = 'Autoplay: ON';
      } else {
        autoplayBtn.classList.remove('active');
        autoplayText.textContent = 'Autoplay: OFF';
      }

      // Video list
      renderVideoList();
    }

    // Renderizar lista de videos
    function renderVideoList() {
      const videoList = document.getElementById('video-list');

      if (!config.videos || config.videos.length === 0) {
        videoList.innerHTML = '<p style="color: #C0C0C0; font-size: 12px; text-align: center; padding: 16px;">No hay videos agregados</p>';
        return;
      }

      videoList.innerHTML = config.videos.map((url, index) => {
        const isActive = index === config.currentIndex;
        return `
          <div class="video-item ${isActive ? 'active' : ''}">
            <span class="video-url">${index + 1}. ${url}</span>
            <div style="display: flex; gap: 4px;">
              ${isActive ? '<i class="fa-solid fa-play" style="color: #00D9FF;"></i>' : ''}
              <button class="btn-secondary" style="padding: 4px 8px; font-size: 11px;" onclick="goToVideo(${index})">
                <i class="fa-solid fa-arrow-right"></i>
              </button>
              <button class="btn-danger" style="padding: 4px 8px; font-size: 11px;" onclick="removeVideo(${index})">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Toggle visibilidad
    function toggleVisibility() {
      YoutubeCarouselWidget.toggleVisibility();
      loadConfig();
    }

    // Actualizar ubicación
    function updateLocation() {
      const location = document.getElementById('location-input').value;
      YoutubeCarouselWidget.setLocation(location);
      loadConfig();
    }

    // Agregar video
    function addVideo() {
      const input = document.getElementById('video-url-input');
      const url = input.value.trim();

      if (!url) {
        alert('Por favor ingresa una URL de YouTube');
        return;
      }

      if (!YoutubeCarouselWidget.isValidYoutubeUrl(url)) {
        alert('URL de YouTube inválida');
        return;
      }

      YoutubeCarouselWidget.addVideo(url);
      input.value = '';
      loadConfig();
    }

    // Remover video
    function removeVideo(index) {
      if (confirm('¿Eliminar este video?')) {
        YoutubeCarouselWidget.removeVideo(index);
        loadConfig();
      }
    }

    // Actualizar duración
    function updateDuration() {
      const duration = parseInt(document.getElementById('duration-input').value);
      YoutubeCarouselWidget.setDuration(duration);
      loadConfig();
    }

    // Toggle autoplay
    function toggleAutoplay() {
      YoutubeCarouselWidget.toggleAutoplay();
      loadConfig();
    }

    // Siguiente video
    function nextVideo() {
      YoutubeCarouselWidget.nextVideo();
      loadConfig();
    }

    // Anterior video
    function previousVideo() {
      YoutubeCarouselWidget.previousVideo();
      loadConfig();
    }

    // Ir a video específico
    function goToVideo(index) {
      YoutubeCarouselWidget.goToVideo(index);
      loadConfig();
    }

    // Escuchar cambios en localStorage
    window.addEventListener('storage', (e) => {
      if (e.key === 'youtubeCarouselConfig') {
        loadConfig();
      }
    });

    // Polling para sincronización (OBS compatibility)
    setInterval(() => {
      const newConfig = YoutubeCarouselWidget.load();
      if (JSON.stringify(newConfig) !== JSON.stringify(config)) {
        config = newConfig;
        updateUI();
      }
    }, 1000);

    // Inicializar
    loadConfig();
  </script>

</body>
</html>
