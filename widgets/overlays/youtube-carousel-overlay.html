<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Carousel Overlay</title>

  <!-- Tailwind CSS v4 -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'radio-wave': '#00D9FF',
          }
        }
      }
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000000;
    }

    /* Container de 9:16 (1080x1920) */
    #youtube-carousel {
      position: relative;
      width: 1080px;
      height: 1920px;
      background: #000000;
      overflow: hidden;
    }

    /* Slides de video */
    .youtube-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .youtube-slide.active {
      opacity: 1;
    }

    .youtube-slide iframe {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 3413px;  /* 16:9 width para llenar altura de 1920px */
      height: 1920px; /* Altura completa del contenedor */
      border: none;
    }

    /* Badge de ubicaci√≥n - Glassmorphism */
    .location-indicator {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px 40px;
      text-align: center;
      z-index: 40;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transition: opacity 0.5s ease-in-out;
    }

    .location-indicator.fade-out {
      opacity: 0;
    }

    .location-indicator .line1 {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
    }

    .location-indicator .line2 {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      font-weight: 700;
      color: #ffffff;
      margin-top: 6px;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.9);
      letter-spacing: 1px;
    }
  </style>

  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Location Badge -->
  <div id="location-indicator" class="location-indicator hidden">
    <div class="line1">DESDE</div>
    <div class="line2" id="location-text">YouTube</div>
  </div>

  <!-- YouTube Carousel -->
  <div id="youtube-carousel" class="hidden"></div>

  <script src="../js/youtube-carousel-widget.js"></script>

  <script>
    // Default configs
    const DEFAULT_CONFIG = {
      isVisible: false,
      intervalSeconds: 30,
      videos: [],
      currentIndex: 0
    }

    // State
    let slides = []
    let currentIndex = 0
    let intervalId = null
    let previousConfig = null

    // Load config from localStorage
    function loadConfig() {
      const saved = localStorage.getItem('youtubeCarouselConfig')
      if (saved) {
        return JSON.parse(saved)
      }
      return DEFAULT_CONFIG
    }

    // Create video slide
    function createVideoSlide(video, index) {
      const slide = document.createElement('div')
      slide.className = 'youtube-slide'
      if (index === 0) {
        slide.classList.add('active')
      }

      const iframe = document.createElement('iframe')
      iframe.src = `https://www.youtube-nocookie.com/embed/${video.videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${video.videoId}&modestbranding=1&playsinline=1&rel=0&showinfo=0`
      iframe.allow = 'autoplay; encrypted-media'
      iframe.loading = 'lazy'

      slide.appendChild(iframe)
      return slide
    }

    // Build carousel
    function buildCarousel(config) {
      const carousel = document.getElementById('youtube-carousel')

      // Clear existing slides
      carousel.innerHTML = ''
      slides = []

      // Filter enabled videos
      const enabledVideos = config.videos.filter(v => v.isEnabled !== false)

      if (enabledVideos.length === 0) {
        console.log('üì∫ YouTube Carousel: No enabled videos')
        return
      }

      // Create slides
      enabledVideos.forEach((video, index) => {
        const slide = createVideoSlide(video, index)
        carousel.appendChild(slide)
        slides.push(slide)
      })

      // Reset to first slide
      currentIndex = 0
      updateLocation(enabledVideos[0].location || '')

      console.log(`üì∫ YouTube Carousel: Built with ${slides.length} videos`)
    }

    // Next slide
    function nextSlide() {
      const config = loadConfig()
      const enabledVideos = config.videos.filter(v => v.isEnabled !== false)

      if (slides.length === 0 || enabledVideos.length === 0) return

      // Fade out current
      slides[currentIndex].classList.remove('active')

      // Update index
      currentIndex = (currentIndex + 1) % slides.length

      // Update location with fade
      updateLocation(enabledVideos[currentIndex].location || '')

      // Fade in next
      setTimeout(() => {
        slides[currentIndex].classList.add('active')
      }, 100)

      console.log(`üì∫ YouTube Carousel: Transitioned to slide ${currentIndex + 1}/${slides.length}`)
    }

    // Update location text
    function updateLocation(newLocation) {
      const indicator = document.getElementById('location-indicator')
      const locationText = document.getElementById('location-text')

      // Fade out
      indicator.classList.add('fade-out')

      // Update text after fade out
      setTimeout(() => {
        locationText.textContent = newLocation || 'YouTube'
        indicator.classList.remove('fade-out')
      }, 500)
    }

    // Start autoplay
    function startAutoplay(intervalSeconds) {
      if (intervalId) {
        clearInterval(intervalId)
      }

      if (slides.length <= 1) {
        console.log('üì∫ YouTube Carousel: Only 1 video, autoplay disabled')
        return
      }

      intervalId = setInterval(() => {
        nextSlide()
      }, intervalSeconds * 1000)

      console.log(`üì∫ YouTube Carousel: Autoplay started (${intervalSeconds}s interval)`)
    }

    // Stop autoplay
    function stopAutoplay() {
      if (intervalId) {
        clearInterval(intervalId)
        intervalId = null
        console.log('üì∫ YouTube Carousel: Autoplay stopped')
      }
    }

    // Detect state change
    function detectStateChange(prev, curr) {
      if (prev === null) return true // First load

      // Check if visibility changed
      if (prev.isVisible !== curr.isVisible) return true

      // Check if video list changed
      if (JSON.stringify(prev.videos) !== JSON.stringify(curr.videos)) return true

      // Check if interval changed
      if (prev.intervalSeconds !== curr.intervalSeconds) return true

      return false
    }

    // Apply config
    function applyConfig() {
      const config = loadConfig()

      // Detect if this is an actual state change
      const isStateChange = detectStateChange(previousConfig, config)

      if (!isStateChange && previousConfig !== null) {
        return // Skip if polling with no change
      }

      const carousel = document.getElementById('youtube-carousel')
      const indicator = document.getElementById('location-indicator')

      // Handle visibility
      if (config.isVisible && config.videos.length > 0) {
        // Rebuild carousel if videos changed
        if (isStateChange) {
          buildCarousel(config)
        }

        carousel.classList.remove('hidden')
        indicator.classList.remove('hidden')
        startAutoplay(config.intervalSeconds)
      } else {
        carousel.classList.add('hidden')
        indicator.classList.add('hidden')
        stopAutoplay()
      }

      // Store current config as previous for next comparison
      previousConfig = { ...config }

      console.log('üì∫ YouTube Carousel overlay updated:', config)
    }

    // Initialize on load
    window.addEventListener('DOMContentLoaded', () => {
      applyConfig()
    })

    // Listen for storage events (cross-tab sync)
    window.addEventListener('storage', (e) => {
      if (e.key === 'youtubeCarouselConfig') {
        applyConfig()
      }
    })

    // Polling for OBS compatibility (1 second)
    setInterval(() => {
      applyConfig()
    }, 1000)
  </script>

</body>
</html>
