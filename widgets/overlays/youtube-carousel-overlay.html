<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Carousel Overlay</title>

  <!-- Tailwind CSS v4 -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'radio-wave': '#00D9FF',
          }
        }
      }
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000000;
    }

    /* Container de 9:16 (1080x1920) */
    #youtube-carousel {
      position: relative;
      width: 1080px;
      height: 1920px;
      background: #000000;
      overflow: hidden;
    }

    /* Slides de video */
    .youtube-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .youtube-slide.active {
      opacity: 1;
    }

    .youtube-slide iframe {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 3413px;  /* 16:9 width para llenar altura de 1920px */
      height: 1920px; /* Altura completa del contenedor */
      border: none;
    }

    /* Badge de ubicaci√≥n - Estilo LIVE */
    .location-indicator {
      position: fixed;
      top: 240px;
      left: 60px;
      z-index: 40;
    }

    /* Animaciones de entrada */

    /* Step 1: Border zoom in */
    @keyframes zoom-in-border {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Step 2: DESDE slide from left */
    @keyframes slide-in-label {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Step 3: Location slide from left */
    @keyframes slide-in-text {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Animaciones de salida (fade out) */
    @keyframes fade-out {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    /* Apply entrance animations - Sequential timing */
    .badge-container.animate-entrance {
      animation: zoom-in-border 0.4s cubic-bezier(0.25, 0.1, 0.25, 1.0) forwards;
    }

    .badge-label.animate-entrance {
      animation: slide-in-label 0.5s cubic-bezier(0.25, 0.1, 0.25, 1.0) 0.4s forwards;
    }

    .badge-text.animate-entrance {
      animation: slide-in-text 0.5s cubic-bezier(0.25, 0.1, 0.25, 1.0) 0.9s forwards;
    }

    /* Apply exit animations */
    .badge-container.animate-exit,
    .badge-label.animate-exit,
    .badge-text.animate-exit {
      animation: fade-out 0.5s cubic-bezier(0.25, 0.1, 0.25, 1.0) forwards;
    }

    /* Initial state - hidden */
    .badge-container,
    .badge-label,
    .badge-text {
      opacity: 0;
    }

    /* Layer order */
    .badge-label {
      position: relative;
      z-index: 2;
    }

    .badge-text {
      position: relative;
      z-index: 1;
    }

    .badge-container {
      display: flex;
      border-radius: 0.5rem;
      border: 2px solid #FFD700;
      overflow: hidden;
      background: linear-gradient(to top, #2C2C2C, #000000);
    }

    .badge-label {
      background: #FF3B3B;
      color: #ffffff;
      padding: 0.5rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .badge-text {
      background: linear-gradient(to top, #000000, #2C2C2C);
      color: #ffffff;
      padding: 0.5rem 2rem;
      font-size: 1.5rem;
      white-space: nowrap;
      font-family: 'Poppins', sans-serif;
    }
  </style>

  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Location Badge -->
  <div id="location-indicator" class="location-indicator hidden">
    <div class="badge-container">
      <span class="badge-label">DESDE</span>
      <span class="badge-text" id="location-text">YouTube</span>
    </div>
  </div>

  <!-- YouTube Carousel -->
  <div id="youtube-carousel" class="hidden"></div>

  <script>
    // Default configs
    const DEFAULT_CONFIG = {
      isVisible: false,
      intervalSeconds: 30,
      videos: [],
      currentIndex: 0
    }

    // State
    let slides = []
    let currentIndex = 0
    let intervalId = null
    let previousConfig = null

    // Load config from JSON file
    async function loadConfig() {
      try {
        const response = await fetch('/config/youtube-carousel.json?t=' + Date.now())
        if (response.ok) {
          const config = await response.json()
          console.log('üì∫ YouTube Carousel: Config loaded from JSON')
          return config
        } else {
          console.error('üì∫ YouTube Carousel: Failed to load config, using default', response.status, response.statusText)
        }
      } catch (err) {
        console.error('üì∫ YouTube Carousel: Error loading config', err)
      }
      return DEFAULT_CONFIG
    }

    // Create video slide
    function createVideoSlide(video, index) {
      const slide = document.createElement('div')
      slide.className = 'youtube-slide'
      if (index === 0) {
        slide.classList.add('active')
      }

      const iframe = document.createElement('iframe')
      iframe.src = `https://www.youtube-nocookie.com/embed/${video.videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${video.videoId}&modestbranding=1&playsinline=1&rel=0&showinfo=0`
      iframe.allow = 'autoplay; encrypted-media'
      iframe.loading = 'lazy'

      slide.appendChild(iframe)
      return slide
    }

    // Build carousel
    function buildCarousel(config) {
      const carousel = document.getElementById('youtube-carousel')

      // Clear existing slides
      carousel.innerHTML = ''
      slides = []

      // Filter enabled videos
      const enabledVideos = config.videos.filter(v => v.isEnabled !== false)

      if (enabledVideos.length === 0) {
        console.log('üì∫ YouTube Carousel: No enabled videos')
        return
      }

      // Create slides
      enabledVideos.forEach((video, index) => {
        const slide = createVideoSlide(video, index)
        carousel.appendChild(slide)
        slides.push(slide)
      })

      // Reset to first slide
      currentIndex = 0
      updateLocation(enabledVideos[0].location || '')

      console.log(`üì∫ YouTube Carousel: Built with ${slides.length} videos`)
    }

    // Next slide
    async function nextSlide() {
      const config = await loadConfig()
      const enabledVideos = config.videos.filter(v => v.isEnabled !== false)

      if (slides.length === 0 || enabledVideos.length === 0) return

      // Fade out current
      slides[currentIndex].classList.remove('active')

      // Update index
      currentIndex = (currentIndex + 1) % slides.length

      // Update location with fade
      updateLocation(enabledVideos[currentIndex].location || '')

      // Fade in next
      setTimeout(() => {
        slides[currentIndex].classList.add('active')
      }, 100)

      console.log(`üì∫ YouTube Carousel: Transitioned to slide ${currentIndex + 1}/${slides.length}`)
    }

    // Play entrance animation
    function playEntranceAnimation() {
      const badgeContainer = document.querySelector('.badge-container')
      const badgeLabel = document.querySelector('.badge-label')
      const badgeText = document.querySelector('.badge-text')

      // Remove exit animations
      badgeContainer.classList.remove('animate-exit')
      badgeLabel.classList.remove('animate-exit')
      badgeText.classList.remove('animate-exit')

      // Force reflow to restart animation
      void badgeContainer.offsetWidth

      // Apply entrance animations
      badgeContainer.classList.add('animate-entrance')
      badgeLabel.classList.add('animate-entrance')
      badgeText.classList.add('animate-entrance')

      console.log('üé¨ Badge entrance animation started')
    }

    // Play exit animation
    function playExitAnimation(callback) {
      const badgeContainer = document.querySelector('.badge-container')
      const badgeLabel = document.querySelector('.badge-label')
      const badgeText = document.querySelector('.badge-text')

      // Remove entrance animations
      badgeContainer.classList.remove('animate-entrance')
      badgeLabel.classList.remove('animate-entrance')
      badgeText.classList.remove('animate-entrance')

      // Force reflow
      void badgeContainer.offsetWidth

      // Apply exit animations
      badgeContainer.classList.add('animate-exit')
      badgeLabel.classList.add('animate-exit')
      badgeText.classList.add('animate-exit')

      console.log('üé¨ Badge exit animation started')

      // Call callback after animation completes (0.5s)
      if (callback) {
        setTimeout(callback, 500)
      }
    }

    // Update location text with animation cycle
    function updateLocation(newLocation) {
      const locationText = document.getElementById('location-text')

      // Play exit animation
      playExitAnimation(() => {
        // Update text after fade out
        locationText.textContent = newLocation || 'YouTube'

        // Play entrance animation
        playEntranceAnimation()
      })
    }

    // Start autoplay
    function startAutoplay(intervalSeconds) {
      if (intervalId) {
        clearInterval(intervalId)
      }

      if (slides.length <= 1) {
        console.log('üì∫ YouTube Carousel: Only 1 video, autoplay disabled')
        return
      }

      intervalId = setInterval(() => {
        nextSlide()
      }, intervalSeconds * 1000)

      console.log(`üì∫ YouTube Carousel: Autoplay started (${intervalSeconds}s interval)`)
    }

    // Stop autoplay
    function stopAutoplay() {
      if (intervalId) {
        clearInterval(intervalId)
        intervalId = null
        console.log('üì∫ YouTube Carousel: Autoplay stopped')
      }
    }

    // Detect state change
    function detectStateChange(prev, curr) {
      if (prev === null) return true // First load

      // Check if visibility changed
      if (prev.isVisible !== curr.isVisible) return true

      // Check if video list changed
      if (JSON.stringify(prev.videos) !== JSON.stringify(curr.videos)) return true

      // Check if interval changed
      if (prev.intervalSeconds !== curr.intervalSeconds) return true

      return false
    }

    // Apply config
    async function applyConfig() {
      const config = await loadConfig()

      // Detect if this is an actual state change
      const isStateChange = detectStateChange(previousConfig, config)

      if (!isStateChange && previousConfig !== null) {
        return // Skip if polling with no change
      }

      const carousel = document.getElementById('youtube-carousel')
      const indicator = document.getElementById('location-indicator')

      // Detect entrance transition (false ‚Üí true or initial load)
      const wasHidden = !previousConfig || !previousConfig.isVisible
      const isNowVisible = config.isVisible && config.videos.length > 0

      // Handle visibility
      if (isNowVisible) {
        // Rebuild carousel if videos changed
        if (isStateChange) {
          buildCarousel(config)
        }

        carousel.classList.remove('hidden')
        indicator.classList.remove('hidden')

        // Play entrance animation if transitioning from hidden to visible
        if (wasHidden) {
          playEntranceAnimation()
        }

        startAutoplay(config.intervalSeconds)
      } else {
        carousel.classList.add('hidden')
        indicator.classList.add('hidden')
        stopAutoplay()
      }

      // Store current config as previous for next comparison
      previousConfig = { ...config }

      console.log('üì∫ YouTube Carousel overlay updated:', config)
    }

    // Initialize on load
    window.addEventListener('DOMContentLoaded', () => {
      applyConfig()
    })

    // Polling to detect JSON file changes (5 seconds)
    setInterval(() => {
      applyConfig()
    }, 5000)
  </script>

</body>
</html>
